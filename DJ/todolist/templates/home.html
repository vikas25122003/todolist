<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTodoList</title>
    <link rel="stylesheet" href="{% static '\css\home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
    <!-- This Is Start Of Navigation Bar -->
    <div class="nav-bar">
        <!-- Logo -->

        <!-- App Name -->
        <div class="logotext">CodeList</div>

        <!-- Contents And Navigation -->
        <div class="icons-div">
            <div class="icons">
                <a href="{% url 'homepage' %}">Home</a>
            </div>

            <div class="icons">
                <a href="{% url 'taskpage' %}">Tasks</a>
            </div>

            <div class="icons">
                <a href="#">Features</a>
            </div>

            <div class="icons">
                <a href="#">About</a>
            </div>
        </div>

        <!-- Login and Signup Page -->
        <div class="signupbar">
            {% if logg %}
            <div class="login"><a href="{% url 'logoutpage' %}">LogOut</a></div>
            {% else %}
            <div class="login"><a href="{% url 'loginpage' %}">Login</a></div>
            <div class="signup"><a href="{% url 'signuppage' %}">SignUp</a></div>
            {% endif %}
        </div>

    </div>
    <!-- End Of Navigation Bar -->


    <!-- Introduction Division -->
    {% block content %}
    <div class="main-div">
        <p id="firstline"></p>
    </div>
    {% endblock %}

    <script src="{% static 'js\home.js' %}"></script>
</body>

</html>
